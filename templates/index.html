<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Welcome to Our Support</h1>
        <p>Click the chat icon below to get started</p>
    </div>

    <!-- Chat Widget -->
    <div id="chat-widget" class="chat-widget">
        <div class="chat-header">
            <h5>Support Chat</h5>
            <button class="minimize-btn" onclick="toggleChat()">âˆ’</button>
        </div>

        <div class="chat-body">
            <div class="messages" id="chat-messages">
                <div class="message system">
                    How can we help you today? Please select a category:
                </div>
                <div class="categories" id="categories">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <div class="input-group" id="chat-input" style="display: none;">
                <input type="text" class="form-control" placeholder="Type your message..." id="message-input">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Solution Modal -->
    <div class="modal fade" id="solutionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Solution</h5> <button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="solution-content">
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <div class="modal-body" id="solution-content">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="createNewTicket()">Need More Help</button>
    </div>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
