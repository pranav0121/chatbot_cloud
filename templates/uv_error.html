<!DOCTYPE html>
<html>

<head>
    <title>Error - Urban Vyapari Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }

        .error-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .error-details {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>System Error</h1>
        <p>An error occurred while processing your request.</p>
        {% if error %}
        <div class="error-details">
            <strong>Error Details:</strong><br>
            {{ error }}
        </div>
        {% endif %}
        <p>Please try again or contact support if the problem persists.</p>
        <a href="/admin/login" class="btn">Go to Admin Login</a>
        <a href="javascript:history.back()" class="btn" style="background: #6c757d;">Go Back</a>
    </div>
</body>

</html>
