<!DOCTYPE html>
<html>

<head>
    <title>Invalid Token - Urban Vyapari Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }

        .error-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .code {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            text-align: left;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">‚ùå</div>
        <h1>Invalid or Expired Token</h1>
        <p>The provided access token is either invalid or has expired.</p>
        <p><strong>Possible reasons:</strong></p>
        <ul style="text-align: left; color: #666;">
            <li>Token has expired (tokens are valid for 24 hours)</li>
            <li>Token format is incorrect</li>
            <li>Token was revoked or replaced</li>
        </ul>
        <div class="code">
            Generate new token: POST /api/generate-uv-token
        </div>
        <a href="/admin/login" class="btn">Go to Admin Login</a>
    </div>
</body>

</html>
